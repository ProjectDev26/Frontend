  <div *ngIf="isSignedIn; then authenticated else anonymous"></div>
  <ng-template #authenticated>
    <button class="nav-item" mat-button (click)="onSignOut()">Sign Out</button>
  </ng-template>
  <ng-template #anonymous>
    <button class="nav-item" mat-button (click)="onSignIn()">Sign In</button>
    <button class="nav-item" mat-button (click)="onSignUp()">Sign Up</button>
  </ng-template>
